<h1 mat-dialog-title>Delete Row</h1>
<div mat-dialog-content>
  Would you truly like to delete it?
</div>
<div mat-dialog-actions class="action">
  <button mat-raised-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Ok</button>
</div>
